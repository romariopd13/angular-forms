<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">
                <label for="nome" class="control-label">Nome</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"
                    [(ngModel)]="usuario.nome" required #nome="ngModel" [ngClass]="aplicarCssErro(nome)">
                <!-- {{nome.className}} -->
                <app-campo-control-erro *ngIf="verificaValidTouched(nome)" mensagemErro="Nome obrigatório">
                </app-campo-control-erro>
                <!-- <div id="nome" class="invalid-feedback" *ngIf="verificaValidTouched(nome)">
                    A simple danger alert—check it out!
                </div> -->
            </div>
        </div>

    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">
                <label for="email" class="control-label">E-mail</label>
            </div>
            <div class="col-sm-12">
                <input type="email" class="form-control" id="email" [class.is-invalid]="!email.valid && email.touched"
                    placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" email #email="ngModel"
                    required>
                <div id="email" class="invalid-feedback" *ngIf="!email.valid && email.touched">
                    E-mail inválido
                </div>
            </div>
        </div>

    </div>
    <div ngModelGroup="endereco">
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="cep" class="control-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
                        [class.is-invalid]="!cep.valid && cep.touched" (blur)="consultaCep($event.target.value, f)">
                    <div id="cep" class="invalid-feedback" *ngIf="!cep.valid && cep.touched">
                        CEP inválido
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="numero" class="control-label">Numero</label>
                    <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel"
                        [class.is-invalid]="!numero.valid && numero.touched">
                    <div id="numero" class="invalid-feedback" *ngIf="!numero.valid && numero.touched">
                        Numero inválido
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="complemento" class="control-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento" ngModel
                        #complemento="ngModel">

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <label for="rua" class="control-label">Rua</label>
                </div>
                <div class="col-sm-12">
                    <input type="text" [class.is-invalid]="!rua.valid && rua.touched" class="form-control" id="rua"
                        placeholder="rua" name="rua" ngModel required #rua="ngModel">
                    <!-- {{rua.className}} -->
                    <div id="rua" class="invalid-feedback" *ngIf="!rua.valid && rua.touched">
                        Rua é obrigatório
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-5">
                    <label for="bairro" class="control-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel"
                        [class.is-invalid]="!bairro.valid && bairro.touched">
                    <div id="bairro" class="invalid-feedback" *ngIf="!bairro.valid && bairro.touched">
                        Bairro é obrigatorio
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="cidade" class="control-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel"
                        [class.is-invalid]="!cidade.valid && cidade.touched">
                    <div id="cidade" class="invalid-feedback" *ngIf="!cidade.valid && cidade.touched">
                        Numero é obrigatorio
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="estado" class="control-label">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado" ngModel #estado="ngModel"
                        [class.is-invalid]="!cidade.valid && cidade.touched">
                    <div id="estado" class="invalid-feedback" *ngIf="!estado.valid && estado.touched">
                        Estado é obrigatorio
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>-->
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
